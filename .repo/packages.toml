git = "https://github.com/vim/vim.git"
prefix = "v"
use_max_tag = true

[asp]
source = "github"
github = "archlinux/asp"
prefix = "v"
use_max_tag = true

[wpa_supplicant]
source = "git"
git = "https://w1.fi/hostap.git"
from_pattern = "hostap_(\\d+)\\_(\\d+)"
to_pattern = "\\1.\\2"
ignored = "hostap-1-bp"
use_max_tag = true

[containers-common]
source = "github"
github = "containers/common"
prefix = "v"
use_max_tag = true

[netavark]
source = "github"
github = "containers/netavark"
prefix = "v"
use_max_tag = true

[python-formencode]
source = "github"
github = "formencode/formencode"
prefix = "v"
use_max_tag = true

[xdp-tools]
source = "github"
github = "xdp-project/xdp-tools"
prefix = "v"
use_max_tag = true

[mlocate]
source = "git"
git = "https://pagure.io/mlocate.git"
prefix = "mlocate-"
use_max_tag = true

[perl-search-xapian]
